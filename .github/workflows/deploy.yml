name: Deploy to EC2 via SSM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build JAR
        run: ./gradlew clean bootJar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload JAR to S3
        run: |
          JAR_PATH=$(ls -1 build/libs/*SNAPSHOT.jar | grep -v plain | head -n 1)
          aws s3 cp "$JAR_PATH" "s3://pickerengine-deploy/app.jar"

      - name: Restart app via SSM
        run: |
          aws ssm send-command \
            --instance-ids "i-07fbb6985e978b2cc" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy PickerEngine" \
            --parameters commands="mkdir -p /home/ubuntu/app.jar,aws s3 cp s3://pickerengine-deploy/app.jar /home/ubuntu/app.jar/app.jar,sudo pkill -f app.jar || true,RDS_PASSWORD='${{ secrets.RDS_PASSWORD }}' IG_SESSIONID='${{ secrets.IG_SESSIONID }}' OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' nohup java -jar /home/ubuntu/app.jar/app.jar > /home/ubuntu/app.log 2>&1 &" \
            --region ap-northeast-2
